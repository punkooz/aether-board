name: docker-build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build backend image
        run: docker build -t aetherboard/backend:ci ./backend
      - name: Build frontend image
        run: docker build -t aetherboard/frontend:ci ./frontend
